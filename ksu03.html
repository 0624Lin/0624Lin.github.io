	<script>
		var picno=0;
		//var rBtns = document.querySelectorAll("span[class*='rBtn']");
		var rBtns = document.getElementsByClassName("rBtn");
		
		var picBox = document.getElementById("picBox");
		
		function prev()
		{
			if(picno>0)
			{
				rBtns[picno].classList.toggle("active");
				picno--;
				rBtns[picno].classList.toggle("active");
				var len="translateX("+(-picno*400)+"px)";
				picBox.style.transform=len;
			}
				
		}
		function next()
		{
			if(picno<24)
			{
				rBtns[picno].classList.toggle("active");
				picno++;
				rBtns[picno].classList.toggle("active");
				var len="translateX("+(-picno*400)+"px)";
				picBox.style.transform=len;		
			}	
		}
		function movePic()
		{
			var obj = event.target;
			
			if(obj.tagName == "SPAN")
			{
				var no = parseInt(obj.dataset.id);
				rBtns[picno].classList.toggle("active");
				picno = no;
				rBtns[picno].classList.toggle("active");
				var len="translateX("+(-picno*400)+"px)";
				picBox.style.transform=len;	
			}
		}
	</script>
